{% extends 'base.html' %}

{% block body %}
    <h1>방명록 쓰기</h1>

    <hr>
    <h2 class="mb-2">새로운 글쓰기:</h2>
    <form action="/posts/new" method="post">
        <label for="title">제목:</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력하세요"><br>
        <label for="author">이름:</label>
        <input type="text" class="form-control" name="author" id="author" placeholder="이름을 입력하세요"><br>
        <label for="content">내용:</label>
        <textarea class="form-control mb-2" name="content" id="content" rows="3" placeholder="내용을 입력하세요"></textarea>
        <input type="submit" value="제출">
    </form>
    <hr>

{% endblock %}
