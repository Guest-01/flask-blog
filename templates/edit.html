{% extends 'base.html' %}

{% block body %}
    <h1>방명록 수정하기</h1>

    <hr>
    <h2 class="mb-2">수정할 항목:</h2>
    <form action="/posts/edit/{{post.id}}" method="post">
        <label for="title">제목:</label>
        <input type="text" class="form-control" name="title" id="title" value="{{post.title}}"><br>
        <label for="author">이름:</label>
        <input type="text" class="form-control" name="author" id="author" value="{{post.author}}"><br>
        <label for="content">내용:</label>
        <textarea class="form-control mb-2" name="content" id="content" rows="3">{{post.content}}</textarea>
        <input type="submit" value="완료">
    </form>
    <hr>

{% endblock %}
